{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="/home/main.css">
<script src="/userlist/main.js" type="text/javascript"></script>
{% endblock %}

{% block body %}
<table class="table table-striped table-dark table-bordered">
	<thead>
	<tr>
		<th scope="col">#</th>
		<th scope="col">name</th>
		<th scope="col">password</th>
		<th scope="col">handle</th>
	</tr>
	</thead>
	<tbody>
	{% for item in userlist %}
	<tr>
		<th>{{item._id}}</th>
		<th>{{item.name}}</th>
		<th>{{item.password}}</th>
		<th>
			<button class="btn btn-danger" data-id="{{item._id}}" onclick="deleteUser(this)">删除</button>
		</th>
	</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
